<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>


    <main class="contenedor">

        <section class="contenedor2"> 

            <div class="formulario contact">
                <h2>Contact information</h2>

                <label for="">E-mail</label>
                <input type="email" placeholder="Enter your email..." class="email-icon">

                

                <label for="">Phone</label>
                <input type="tel" placeholder="Enter your phone..." class="phone-icon">

            </div>

            <div class="formulario addres">
                <h2>Shipping address</h2>

                <label for="">Full name</label>
                <input type="text" placeholder="Enter your name..." class="perfil-icon">

                <label for="">Address</label>
                <input type="text" placeholder="Your address..." class="address-icon">

                <label for="">City</label>
                <input type="text" placeholder="Your city..." class="city-icon"> 
            </div>


            <div class="country">

                <div class="bloque">
                    <label for="">Country</label>
                    <input type="text" placeholder="Your country..." class="world-icon">
                </div>


                <div class="bloque">
                    <label for="">Postal code</label>
                    <input type="text" placeholder="Your postal code..." class="postal-icon">
                </div>

            </div>

            <p>Save this information for next time</p>

            <a href="#" class="button">Continue</a>
            


        </section>

        <section class="contenedor3">

            <div>
                 

            </div>
        </section>


    </main>

    
</body>
</html>
